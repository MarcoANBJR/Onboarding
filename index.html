<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBoard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <article class="card first">
                <img src="/img/Online world.svg" alt="World" class="first--img">
                <h1>Plant lover Community</h1>
                <p>Find gardening enthusiasts from all over the world</p>
            </article>          
        </div>
        <div class="pagination">
            <div class="point active item1" aria-label="first card"></div>
            <div class="point item2"        aria-label="second card"></div>
            <div class="point item3"        aria-label="third card"></div>
        </div>
        <button class="button continue">                            Continue</button>
        <button class="button continue display-none get-started">   Get started</button>       
        <button class="button skip">                                Skip</button>
    </section>
</body>
</html>
